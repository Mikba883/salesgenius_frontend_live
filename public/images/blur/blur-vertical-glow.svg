<svg width="800" height="1400" viewBox="0 0 800 1400" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
<feFlood flood-opacity="0" result="BackgroundImageFix"/>
<feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
<feGaussianBlur stdDeviation="180" result="effect1_foregroundBlur"/>
</filter>
</defs>
<!-- Outer glow layer - darker purple -->
<ellipse cx="400" cy="700" rx="180" ry="600" fill="#5B21B6" opacity="0.4" filter="url(#glow)"/>
<!-- Middle glow layer - medium purple -->
<ellipse cx="400" cy="700" rx="140" ry="500" fill="#7C3AED" opacity="0.5" filter="url(#glow)"/>
<!-- Inner glow layer - bright purple -->
<ellipse cx="400" cy="700" rx="100" ry="400" fill="#8B5CF6" opacity="0.7" filter="url(#glow)"/>
<!-- Core light - most intense -->
<ellipse cx="400" cy="700" rx="60" ry="300" fill="#A78BFA" opacity="0.9" filter="url(#glow)"/>
</svg>